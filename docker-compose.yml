version: "3.9"

services:
  nats-server:
    image: nats:latest
    ports:
      - "4222:4222"   # clientes
      - "8222:8222"   # monitoring

  client-gateway:
    build: ./client-gateway
    depends_on:
      - nats-server
    ports:
      - "${CLIENT_GATEWAY_PORT:-3000}:3000"
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222

  products-microservice:
    build: ./products-microservice
    depends_on:
      - nats-server
    # descomenta si necesitas exponerlo desde host
    # ports:
    #   - "3001:3000"
    volumes:
      - ./products-microservice/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222
      # si usas Prisma con SQLite, esto suele ser .db, no ".d"
      - DATABASE_URL=file:./dev.db

  orders-db:
    container_name: orders_database
    image: postgres:16.2
    restart: always
    volumes:
      - ./orders-microservice/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=ordersdb

  orders-microservice:
    build: ./orders-microservice
    depends_on:
      - orders-db
      - nats-server
    # descomenta si necesitas exponerlo
    # ports:
    #   - "3002:3000"
    volumes:
      - ./orders-microservice/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:123456@orders-db:5432/ordersdb?schema=public
      - NATS_SERVERS=nats://nats-server:4222
